<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header">
    <nav>
      <h3 class="nav-title text-primary">LOGO</h3>
      <button class=" sign-btn btn-primary">Sign Up</button>
    </nav>
    <div class="banner">
      <div class="banner-content">
        <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
        <a href=""><button class="btn-primary btn-focused">Stay Focused</button></a>
      </div>

    </div>
  </header>
  <main>
    <section>
      <div class="action">
        <div class="action-content">
          <div class="content">
            <h3 class="action-title">See It in Action</h3>
            <P class="action-description">Explore the live preview and imagine your brand in this bold new look.</P>
            <a href=""><button class="btn-primary launch-btn">Launch Live Preview</button></a>
          </div>
          <div class="photo">
            <img class="action-pic" src="Assets/wc-mini.png" alt="">
          </div>
        </div>

      </div>
    </section>
    <section class="section2 secondery-bg">
      <div class="users-section">
        <h3 class="users-title">Joined Thousands of Productive Users</h3>
        <div class="productive-users">
          <div class="details1">
            <h1 class="users inter.normal text-primary">50K</h1>
            <p class="description inter.normal">Active Users</p>
          </div>
          <div class="details2">
            <h1 class="sessions inter.normal text-primary">2M+</h1>
            <p class="description inter.normal">Focus Sessions</p>
          </div>
          <div class="details3">
            <h1 class="rate inter.normal text-primary">95%</h1>
            <p class="description inter.normal">Satisfaction Rate</p>
          </div>
        </div>


      </div>
    </section>
  </main>
  <footer>

  </footer>

</body>

</html>
